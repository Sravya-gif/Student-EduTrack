        }

            display: block;
            margin: 15px 0;
            padding: 12px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            color: white;
        }

        .admin { background: #2c3e50; }
        .student { background: #2980b9; }
        .leaderboard { background: #8e44ad; }

            opacity: 0.85;
        }
    </style>
</head>
